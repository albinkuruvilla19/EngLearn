<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
</head>
<body>
    <h1>Grammar Checker</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="sentence" rows="4" cols="50" placeholder="Enter sentence here..."></textarea><br><br>
        <button type="submit">Check Grammar</button>
    </form>
    
    {% if corrected_sentence %}
        <h2>Corrected Sentence:</h2>
        <p>{{ corrected_sentence }}</p>
    {% endif %}
</body>
</html>
