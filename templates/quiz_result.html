<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result: {{ quiz.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002b20;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #004a36;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e0f7fa; /* Light cyan */
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 1.1em;
            color: #25d366;
            text-decoration: none;
        }
        .back-link:hover {
            color: #1ebd74;
        }
        .chart-container {
            max-width: 600px;
            margin: 20px auto;
        }
        canvas {
            max-width: 100%; /* Ensure the chart fits within the container */
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Quiz Result: {{ quiz.name }}</h2>
        <p class="score">Your Score: {{ user_score.score }} / {{ total_possible_score }}</p>
        
        <div class="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>

        <a href="{% url 'quiz_list' quiz.topic.id %}" class="back-link">Back to Quizzes</a>
    </div>

    <script>
        const ctx = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Score', 'Total Possible Score'],
                datasets: [{
                    label: 'Quiz Performance',
                    data: [{{ user_score.score }}, {{ total_possible_score }}],
                    backgroundColor: ['#25d366', '#004d40'], // Colors for the bars
                    borderColor: ['#1ebd74', '#003527'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
