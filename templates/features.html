<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Features</title>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --background-color: #ECE5DD;
            --text-color: #075E54;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #002b20;
            color: var(--text-color);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .cards-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
        }
        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: var(--text-color);
            line-height: 1.6;
        }
        .card button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        .card button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .cards-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="cards-wrapper">
            <!-- Spell Checker Card -->
            <div class="card">
                <div class="card-icon"><i class="fas fa-spell-check"></i></div>
                <h3>Spell Checker</h3>
                <p>Ensure your writing is free from spelling errors with our advanced spell checker tool.</p>
                <button><a href="{% url "spell" %}">Try it now</a></button>
            </div>

            <!-- Dictionary Card -->
            <div class="card">
                <div class="card-icon"><i class="fas fa-book"></i></div>
                <h3>Dictionary</h3>
                <p>Look up words and their meanings with our comprehensive dictionary feature.</p>
                <button><a href="{% url 'dictionary' %}" style="color: inherit; text-decoration: none;">Try it now</a></button>
            </div>

            <!-- Grammar Checker Card -->
            <div class="card">
                <div class="card-icon"><i class="fas fa-check-double"></i></div>
                <h3>Grammar Checker</h3>
                <p>Get your sentences right with our AI-powered grammar checker.</p>
                <button><a href="" style="color: inherit; text-decoration: none;">Try it now</a></button>
            </div>
        </div>
    </div>
</body>
</html>
