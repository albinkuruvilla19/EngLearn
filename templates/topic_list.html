{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;

            color: #33691e;
            background-image: url('{% static "assets/img/home_page.png" %}'); /* Replace with your image path */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        .container {
            max-width: 1200px;
            
        }
        h1 {
            color: #1b5e20;
            text-align: center;
            margin: 2rem auto;
            padding: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #1b5e20;
            text-align: center;
        }
        /* Scoped styles for topic list */
        .topic-list {
            list-style: none;
            padding: 0;
        }
        .topic-list li {
            background-color: #c8e6c9;
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .topic-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .topic-list a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
        }
        .topic-list a:hover {
            color: #1b5e20;
        }
        .topic-list .description {
            font-size: 0.9rem;
            color: #4caf50;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <h1 data-aos="fade-down">Available Topics</h1>
        <h2 data-aos="fade-up">Explore the topics below to start learning:</h2>
        <ul class="topic-list">
            {% for topic in topics %}
                <li data-aos="fade-up">
                    <a href="{% url 'quiz_list' topic.id %}">
                        {{ topic.name }}
                        <div class="description">Dive into {{ topic.name }} quizzes and lessons</div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>
</html>

{% endblock %}
