<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002b20;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #004a36;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #25d366; /* WhatsApp green */
            font-size: 1.2em;
            display: block;
            padding: 15px;
            background-color: #003527;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #004d40; /* Slightly darker green */
            color: #ffffff;
        }
        .description {
            font-size: 1.1em;
            color: #b2dfdb;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Topics</h1>
        <h2>Explore the topics below to start learning:</h2>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'quiz_list' topic.id %}">
                        {{ topic.name }}
                        <div class="description">Dive into {{ topic.name }} quizzes and lessons</div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
