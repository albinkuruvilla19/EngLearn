<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes for {{ topic.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002b20;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #004a36;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #25d366; /* WhatsApp green */
            font-size: 1.2em;
            display: block;
            padding: 15px;
            background-color: #003527;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #004d40; /* Slightly darker green */
            color: #ffffff;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #25d366;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #25d366;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-link:hover {
            background-color: #25d366;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quizzes for {{ topic.name }}</h1>
        <ul>
            {% for quiz in quizzes %}
                <li>
                    <a href="{% url 'quiz_detail' quiz.id 1 %}">
                        {{ quiz.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a class="back-link" href="{% url 'topic_list' %}">Back to Topics</a>
    </div>
</body>
</html>
