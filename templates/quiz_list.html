{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes for {{ topic.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('{% static "assets/img/home_page.png" %}'); /* Replace with your image path */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            color: #33691e; /* Dark green text */
        }
        .quiz-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .quiz-container h1 {
            color: #1b5e20; /* Darker green for the heading */
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
            animation: fadeIn 0.5s; /* AOS fade effect */
        }
        .quiz-container ul {
            list-style: none;
            padding: 0;
        }
        .quiz-container li {
            background-color: #c8e6c9; /* Light green list items */
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s; /* AOS fade effect */
        }
        .quiz-container li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .quiz-container a {
            text-decoration: none;
            color: #2e7d32; /* Medium green for links */
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
        }
        .quiz-container a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #1b5e20; /* Darker green for the back link */
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline; /* Underline effect on hover */
        }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="quiz-container">
        <h1 data-aos="fade-down">Quizzes for {{ topic.name }}</h1>
        <ul>
            {% for quiz in quizzes %}
                <li data-aos="fade-up">
                    <a href="{% url 'quiz_detail' quiz.id 1 %}">
                        {{ quiz.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a class="back-link" href="{% url 'topic_list' %}" data-aos="fade-up">Back to Topics</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>
</html>

{% endblock %}
