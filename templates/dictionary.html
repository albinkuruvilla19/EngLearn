<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngLearn Dictionary</title>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --background-color: #ECE5DD;
            --text-color: #075E54;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: var(--secondary-color);
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .search-container {
            background-color: #fff;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            outline: none;
            background: transparent;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        .results {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: left;
            display: none;
        }
        .results h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .results h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .results p {
            font-size: 1rem;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .results em {
            font-style: italic;
            color: #555;
        }
        .dictionary-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-book-open dictionary-icon"></i>
        <h1>EngLearn Dictionary</h1>
        <div class="search-container">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button onclick="searchWord()">Search</button>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'none';

            if (!word) {
                alert('Please enter a word to search.');
                return;
            }

            const apiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    resultsDiv.innerHTML = '<p>Word not found. Please try another word.</p>';
                    resultsDiv.style.display = 'block';
                    return;
                }

                const data = await response.json();
                const wordData = data[0];

                let meanings = wordData.meanings.map(meaning => 
                    `<h3>${meaning.partOfSpeech}</h3>
                    <p>${meaning.definitions[0].definition}</p>
                    ${meaning.definitions[0].example ? `<p><em>Example: ${meaning.definitions[0].example}</em></p>` : ''}`
                ).join('');

                resultsDiv.innerHTML = `
                    <h2>${wordData.word}</h2>
                    ${meanings}
                `;
                resultsDiv.style.display = 'block';
            } catch (error) {
                resultsDiv.innerHTML = '<p>An error occurred while fetching the data. Please try again later.</p>';
                resultsDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
