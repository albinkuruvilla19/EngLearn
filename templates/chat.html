<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Alice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002b20;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            background-color: #002b20;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            margin: 0;
            font-size: 1.8em;
            border-bottom: 2px solid #004a36;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background-color: #004a36;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #chat-box {
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            background-color: #003527;
        }
        #messages {
            display: flex;
            flex-direction: column;
        }
        #messages div {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1em;
        }
        #messages div:nth-child(odd) {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }
        #messages div:nth-child(even) {
            background-color: #004d40; /* Darker cyan for Alice's messages */
            color: #e0f7fa;
            align-self: flex-end;
        }
        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #004a36;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #send-button {
            background-color: #25d366; /* WhatsApp green */
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #1ebd74;
        }
    </style>
</head>
<body>
    <h1>Chat with Alice</h1>
    <div id="chat-container">
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <form id="chat-form" method="post" action="">
            {% csrf_token %}
            <input type="text" id="user-input" name="message" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(event) {
                event.preventDefault(); // Prevent the form from submitting the default way
                var message = $('#user-input').val();
                $.post('', { 'message': message }, function(data) {
                    $('#messages').append('<div>User: ' + message + '</div>');
                    $('#messages').append('<div>Alice: ' + data.response + '</div>');
                    $('#user-input').val('');
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
                });
            });
        });
    </script>
</body>
</html>
